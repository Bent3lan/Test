<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Riservato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      color: #ff0000;
      font-weight: bold;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div class="login-container" id="loginContainer">
  <h2>Inserisci nome cognome</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nome utente" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Impedisce l'invio del form e il refresh della pagina

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Verifica che entrambi i campi siano compilati
    if (username && password) {
      // Mostra il messaggio scherzoso
      setTimeout(function() {
        document.getElementById('loginContainer').innerHTML = `
          <h2>SCEMA</h2>
          <p class="message">IL TUO CELLULARE STA PER ESPLODERE</p>
        `;
      }, 200);
    } else {
      // Se uno dei campi Ã¨ vuoto, mostra un messaggio di errore
      document.getElementById('message').textContent = "Per favore, inserisci nome utente e password!";
    }
  });
</script>

</body>
</html>
